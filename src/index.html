<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Coffee-shop</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,400;0,600;0,700;0,900;1,600&display=swap" rel="stylesheet">
  <link href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <header class="header">
    <div class="container">
        <div class="main-nav">
          <h1> EL TIGRE<br><span>VENEZUELA COFFEE BEANS</span></h1>
          <a href="#home">Home</a>
          <a href="#products">Products</a>
          <a href="#contact">Contact</a>
        </div>
        <h2 class="logo__subtitle">HOME OF<br> ORIGINAL TASTE<hr style="width: 40%; background: #BEA67C; height: 5px"></h2>
    </div>
  </header>
  <div id="sides">
    <section id="home">
      <div class="home-wrapper container"></div>
    </section>
    <section id="products">
      <div class="products-wrapper container"></div>
    </section>
    <section id="contact">
      <div class="contact-wrapper container"></div>
    </section>
  </div>
  <footer>
    <div class="footer">
      <i class="far fa-copyright"></i>
      <a href="#">2021 EL TIGRE inc.</a>
    </div>
  </footer>
  <script id="template-home-widget" type="text/x-handlebars-template">
    <section class="home-container">
      <h2 class="page-title"> PRODUCTS <hr style="width: 40%; background: #BEA67C; height: 5px"></h2>
      <div class="box-main">
       
      </div>
    </section>
    <section class="about">
      <div class= "container">
        <h2 class="us">ABOUT US <hr style="width: 40%; background: #BEA67C; height: 5px"></h2>
        <a>Who are we? Just a bunch of friends with a love for a good coffee and desire to create something new, something original. </a>
        <a>Our coffees reflect us - young, wild and free.<br>We are on the journey of new tastes...</a>
      </div>
    </section>
  </script>
  <script id="template-product" type="text/x-handlebars-template">
    <div class="box-product">
      <div class="box-image">
          {{{ image }}}
      </div>
      <div class="box-description">
          <h2 class="product_name"> {{ name }}</h2>
          <p>{{{ description }}}</p>
          <p> ROASTING: {{{ roasting }}} </p>
          <p> INTENSITY: {{{ intensity }}} </p>
      </div>
  </div>
  </script>
  <script id="template-product-widget" type="text/x-handlebars-template">
    <div>
      <h2 class="page-title">PRODUCTS<hr style="width: 40%; background: #BEA67C; height: 5px"></h2>
      <section class="products">


      </section>
    </div>
  </script>
  <script id="template-contact-widget" type="text/x-handlebars-template">
    <div class="contact">
    <h2 class="page-title"> CONTACT US <hr style="width: 40%; background: #BEA67C; height: 5px"></h2>
      <div class="elements">
        <form>
          <h2>NAME</h2> 
          <input required="" type="text">
          <h2>TITLE</h2>
          <input required="" type="text">
          <h2>MESSAGE</h2>
          <textarea rows="10" cols="19"></textarea>
          <button type="submit" class="btn">SUBMIT</button> 
        </form>
      </div>
    </div>
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js"></script>
  <script src="js/app.js" type="module"></script>
</body>
</html>
