<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Coffee-shop</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,400;0,600;0,700;0,900;1,600&display=swap" rel="stylesheet">
  <link href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <header class="header">
    <div class="container">
        <div class="main-nav">
          <h1 class="page-title"> EL TIGRE<br><span>VENEZUELA COFFEE BEANS</span></h1>
          <div>
            <a href="#home">Home</a>
            <a href="#products">Products</a>
            <a href="#contact">Contact</a>
          </div>
        </div>
        <h2 class="logo__subtitle">HOME OF<br><span> ORIGINAL TASTE </span>
          <div>
          </div>
        </h2>
    </div>
  </header>
  <div id="sides">
    <section id="home">
      <div class="home-wrapper"></div>
    </section>
    <section id="products">
      <div class="products-wrapper container"></div>
    </section>
    <section id="contact">
      <div class="contact-wrapper container"></div>
    </section>
  </div>
  <footer>
    <div class="footer">
      <i class="far fa-copyright"></i>
      <a href="#">2021 EL TIGRE inc.</a>
    </div>
  </footer>
  <script id="template-home-widget" type="text/x-handlebars-template">
    <section class="home-container container"">
      <h2 class="page-title"> PRODUCTS <hr style="width: 40%; background: #BEA67C; height: 5px"></h2>
      <div class="box-main">
       
      </div>
    </section>
    <section class="about-us">
      <h2 class="page-title"> About us <hr style="width: 40%; background: #BEA67C; height: 5px"></h2>
      <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s</p>
      <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, </p>
      <p>Join us!</p>
    </section>
  </script>
  <script id="template-product" type="text/x-handlebars-template">
      <article class="box-product">
        <div class="box-image">
          {{{ image }}}
        </div>
        <div class="box-description">
          <h2 class="product_name"> {{ id }}. {{ title }}</h2>
          <p>{{{ description }}}</p>
          <p> <span>ROASTING:</span> {{{ roasting }}} </p>
          <p> <span>INTENSITY:</span> {{{ intensity }}} </p>
        </div>
      </article>
  </script>
  <script id="template-product-widget" type="text/x-handlebars-template">
    <div>
      <h2 class="page-title">PRODUCTS<hr style="width: 40%; background: #BEA67C; height: 5px"></h2>
      <section class="products">


      </section>
    </div>
  </script>
  <script id="template-contact-widget" type="text/x-handlebars-template">
    <div class="contact">
    <h2 class="page-title"> CONTACT US <hr style="width: 40%; background: #BEA67C; height: 5px"></h2>
      <div class="elements">
        <form>
          <h2>NAME</h2> 
          <input required="" type="text">
          <h2>TITLE</h2>
          <input required="" type="text">
          <h2>MESSAGE</h2>
          <textarea rows="10" cols="19"></textarea>
          <button type="submit" class="btn">SUBMIT</button> 
        </form>
      </div>
    </div>
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js"></script>
  <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
  <script src="js/app.js" type="module"></script>
</body>
</html>
